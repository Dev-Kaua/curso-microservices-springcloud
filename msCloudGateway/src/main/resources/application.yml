spring:
  application:
    name: msCloudGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: msclientes_route
          uri: lb://msclientes
          predicates:
            - Path=/clientes/**
        - id: mscartoes_route
          uri: lb://mscartoes
          predicates:
            - Path=/cartoes/**
        - id: msavaliadorcredito_route
          uri: lb://msavaliadorcredito
          predicates:
            - Path=/avaliacoes-credito/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/mscourserealm

server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application-name}:${spring.application.instance_id:${random.value}}